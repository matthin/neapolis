language: cpp
compiler:
  - gcc
  - clang
before_install:
  - git submodule update --init --recursive
install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update
  - sudo apt-get install g++-4.8 -y --force-yes
  - if [ "$CXX" == "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd ..
script:
  - ./build/test/neapolisTest

